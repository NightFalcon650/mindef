<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabellen voorbeeld</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        /* Overrule van bootstrap styling */

        .tabelKop {
            color: #fff;
            background-color: #cd1d37 !important;
            border-color: #da558f !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Tabellen voorbeeld</h2>
        <table class="table table-striped">
            <!-- Dit is de eerste rij -->
            <thead class="thead-dark">
                <tr>
                    <th class="tabelKop">Bedrijf</th>
                    <th class="tabelKop">Werknemers</th>
                    <th class="tabelKop"></th>
                </tr>
            </thead>
            <!-- Tweede rij -->
            <tr>
                <td>Google</td>
                <td>10.000</td>
                <td></td>
            </tr>
            <!-- Derde rij -->
            <tr>
                <td>Facebook</td>
                <td></td>
                <td></td>
            </tr>
            <!-- Vierde rij -->
            <tr>
                <td>Microsoft</td>
                <td>35.000</td>
                <td></td>
            </tr>
            <!-- Vijfde rij -->
            <tr>
                <td>Amazon</td>
                <td>70.000</td>
                <td>USA</td>
            </tr>
        </table>
    </div>
</body>

</html>

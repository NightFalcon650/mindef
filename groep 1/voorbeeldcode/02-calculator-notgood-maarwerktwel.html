<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css//bootstrap.css">
</head>

<body>
    <div class="container">
        <h1>Eenvoudige JavaScript Calculator</h1>
        <input id="getal1" class="form-control-lg" type="text" placeholder="getal 1...">
        <input id="getal2" class="form-control-lg" type="text" placeholder="getal 2...">
        <button onclick="optellen(document.getElementById('getal1').value, document.getElementById('getal2').value)" class="btn btn-primary">
            + </button>
        <button onclick="aftrekken(document.getElementById('getal1').value, document.getElementById('getal2').value)" class="btn btn-primary">
            - </button>
        <button onclick="vermenigvuldig(document.getElementById('getal1').value, document.getElementById('getal2').value)" class="btn btn-primary">
            * </button>
        <button onclick="delen(document.getElementById('getal1').value, document.getElementById('getal2').value)" class="btn btn-primary">
            / </button>
        <hr>
        <h1 id="divResult">Resultaat...</h1>
    </div>
    <script src="js/calculator.js"></script>
</body>

</html>

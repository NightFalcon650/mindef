    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css//bootstrap.css">
</head>

<body>
    <div class="container">
        <h1>Eenvoudige JavaScript Calculator</h1>
        <input id="getal1" class="form-control-lg" type="text" placeholder="getal 1...">
        <input id="getal2" class="form-control-lg" type="text" placeholder="getal 2...">
        <button onclick="optellen()" class="btn btn-primary"> + </button>
        <button onclick="aftrekken()" class="btn btn-primary">- </button>

    </div>

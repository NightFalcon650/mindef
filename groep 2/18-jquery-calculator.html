<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container">
        <h1>jQuery/JavaScript calculator</h1>
        <input class="form-control-lg" id="txtGetal1" type="number" placeholder="Typ getal 1...">
        <input class="form-control-lg" id="txtGetal2" type="number" placeholder="Typ getal 2...">
        <h2>
            <span id="divResult"></span>
        </h2>
        <button class="btn btn-primary" id="btnOptellen">+</button>
        <button class="btn btn-primary" id="btnAftrekken">-</button>
        <button class="btn btn-primary" id="btnDelen">/</button>
        <button class="btn btn-primary" id="btnVermenigvuldig">*</button>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/18-jquery-calculator.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery UI voorbeeld</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.css">
</head>

<body>
    <!-- De User Interface -->
    <div class="container">
        <h1>jQuery UI voorbeeld - datepicker</h1>
        <input type="text" id="datumpicker" class="form-control-lg">
        <h2>Voorbeeld slider</h2>
        <div id="slider"></div>
        <h3 id="sliderValue"></h3>

        <h2>Voorbeeld carousel - Bootstrap </h2>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/puppy.jpg" alt="First Puppy">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/puppy2.jpg" alt="Second PUppy">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/puppy3.jpg" alt="Third dog">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Vorige</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Volgende</span>
            </a>
        </div>
    </div>
    <!-- ************************* -->
    <!-- Volgorde voor inladen scripts -->
    <!-- 1. Eerst de jQuery Core-library inladen -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- 2. jQuery UI plugin set/library inladen -->
    <script src="js/jquery-ui/jquery-ui.js"></script>
    <script src="js/jquery-ui/datepicker-nl.js"></script>

    <!-- 2a. Bootstrap dynamische elementen laden -->
    <script src="js/bootstrap.js"></script>


    <!-- 3. Eigen script inladen, waarin de plugins worden gebruikt -->
    <script src="js/22-jquery-ui.js"></script>
</body>

</html>
